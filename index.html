<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Game Archive</title>
</head>
<body>
    <main>
        <section class="side-panel">
            <img src="img/icons/add-button-with-plus-symbol-in-a-black-circle.png" onclick="displayForm()">
        </section>
        <section id="archive" class="archive"></section>
        <section id="formContainer" class="form-container" style="display: none;">
            <form id="form" class="form">
                <span class="remove-form" onclick="removeForm()">&#10006;</span>
                <input id="gameTitle" type="text" name="game title" placeholder="Game Title" required>
                <input type="text" name="genre" id="gameGenre" placeholder="Genre" required>
                <input type="number" name="hours" id="gameHours" placeholder="Hours" required>
                <select name="completed" id="gameCompleted">
                    <option value="not completed">Not completed</option>
                    <option value="completed">Completed</option>
                </select>
                <label for="image" class="image-label">Game Cover (optional)</label>
                <input type="file" accept="image/jpeg  image/jpg simage/png" class="image-upload">
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </section>
    </main>
</body>
</html>
