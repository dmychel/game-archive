<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Game Archive</title>
</head>
<body>
    <main>
        <section class="side-panel">
            <button onclick="displayForm()">Add Game</button>
        </section>
        <section id="archive" class="archive"></section>
        <section id="formContainer" class="form-container" style="display: none;">
            <form id="form" class="form">
                <input id="gameTitle" type="text" name="game title" placeholder="Game Title">
                <input type="text" name="genre" id="gameGenre" placeholder="Genre">
                <input type="number" name="hours" id="gameHours" placeholder="Hours">
                <select name="completed" id="gameCompleted">
                    <option value="not completed">Not completed</option>
                    <option value="completed">Completed</option>
                </select>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </section>
    </main>
</body>
</html>
