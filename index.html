<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Game Archive</title>
</head>
<body>
    <main>
        <section id="archive"></section>
        <section id="formContainer" class="form-container">
            <form id="form" class="form">
                <label for="game title">Game Title</label>
                <input id="gameTitlegit" type="text" name="game title">
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="gameGenre">
                <label for="hours">Hours</label>
                <input type="text" name="hours" id="gameHours">
                <label for="completed">Completed?</label>
                <select name="completed" id="gameCompleted">
                    <option value="not completed">Not completed</option>
                    <option value="completed">Completed</option>
                </select>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </section>
    </main>
</body>
</html>
